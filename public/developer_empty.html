<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>Tech Pro Bono: Developer</title>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/profiles.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/script.js" type="text/javascript"></script>
</head>
<body>
    <section id="topbar">
        <div id="topbar_main" class="main">
            <div class="tpb">Tech ProBono</div>
            <div id="topbar_pagelinks">
                <a id="loginout" class="topbar_pagelink" data-descr="log out"></a>
                <a id="profile_edit" class="topbar_pagelink" data-descr="edit your profile"></a>
                <a id="share" class="topbar_pagelink" data-descr="change settings"></a>
                <a id="user" class="topbar_pagelink_user" data-descr="back to your project page"><nobr>Tom Hanks</nobr></a>
            </div>
            <div id="site_search"><input id="search_string" name="search_string" autofocus="autofocus" value="" placeholder=""></div>
        </div>
    </section>


    <div class="main">
    <div id="tech_button"><p>Technologist<span class="addmore">+ professional headline</p></div>
    <nav>
        <div id="profile_pic"></div>
        <ul id="external_details">
            <li class="location">New York / USA</li>
            <li class="twitter">@childrenshospital</li>
            <li class="addmore">+ add contact</li>

        </ul>

    </nav>

    <section id="projects">
        <section>

        <h1 id="developer_name">Tom Hanks</h1>
        <p class="addmore">+ add a description</p>
            <ul class="techlist captioned" title="Technologies I use">
                <li>javascript</dd>
                <li>ajax</dd>
                <li>html5</dd>
                <li class="addmore">+ add more technologies</li>
            </dl>
        </section>

    </section>

    <footer>
        <div class="tpb">Tech ProBono</div>
        <div class="msan">matching skills and needs</div>
    </footer>
    </div>
    <div id="addContact" class="module modal">
        <h1>add contact details</h1>
        <div>
            <label for="location" class="location"><span>New York, USA</span></label>
            <label for="personal" class="personal"><span>childrenshospital.com</span></label>
            <label for="tumblr" class="tumblr addmore"><span>+ add contact</span></label>
            <label for="twitter" class="twitter"><span>@childrenshospital</span></label>
            <label for="meetup" class="meetup addmore"><span>+ add contact</span></label>
            <label for="linkedin" class="linkedin addmore"><span>+ add contact</span></label>
            <label for="lanyrd" class="lanyrd addmore"><span>+ add contact</span></label>
            <label for="github" class="github addmore"><span>+ add contact</span></label>
        </div>
    </div>
</body>
</html>
